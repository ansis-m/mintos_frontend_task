<button class="custom-button" style="color: midnightblue;"
        [style.background-color]="currency.checked? 'white': 'lightgrey'"
        (click)="selectCurrency.emit(this.currency)">
  <div class="button-content">
    <input type="checkbox" [id]="'customCheckbox' + currency.abbreviation"
           [checked]="currency.checked"
           [disabled]="true"
           class="custom-checkbox">
    <label [for]="'customCheckbox' + currency.abbreviation"></label>
    <span>{{currency.abbreviation}}</span>
  </div>
</button>
