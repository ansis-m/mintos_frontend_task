<div class="button-container">
  <button class="custom-button"
          [ngClass]="{'custom-button-hover': !currency.selected, 'custom-button-selected': currency.selected}"
          (click)="selectCurrency.emit(this.currency)">
    <div class="button-content">
      <input type="checkbox" [id]="'customCheckbox' + currency.abbreviation"
             [checked]="currency.selected"
             [disabled]="true"
             class="custom-checkbox">
      <label [for]="'customCheckbox' + currency.abbreviation"></label>
      <span class="currency-font">{{currency.abbreviation}}</span>
    </div>
  </button>
</div>
